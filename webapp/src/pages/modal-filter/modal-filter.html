<ion-header>
  <ion-navbar>
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeFilterModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list radio-group>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-label>{{ item }}</ion-label>
      <ion-radio value="{{ item }}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
