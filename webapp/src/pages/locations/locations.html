<ion-header>
    <ion-navbar>
        <ion-title text-center>255 Locations</ion-title>
    </ion-navbar>
    <ion-row>
        <ion-col col-6>
            <ion-icon name="ios-options"></ion-icon>Sort
        </ion-col>
        <ion-col col-6>
            <ion-icon name="ios-funnel"></ion-icon>Filter
        </ion-col>
    </ion-row>
</ion-header>

<ion-content >
    <ion-searchbar>
    </ion-searchbar>
  <ion-list *ngFor="let location of locations">

          <ion-item class="item" (click)="viewLocation(location)">
              <ion-row>
                  <ion-col col-1>
                      <ion-icon  *ngIf=" location.type == 'HOUSE' " name="ios-home"></ion-icon>
                      <ion-icon  *ngIf=" location.type == 'APARTMENT' " name="ios-people"></ion-icon>
                  </ion-col>
                  <ion-col col-10>
                      {{location.address}}
                  </ion-col>
                  <ion-col col-1 class="visits">
                      {{ location.visits.length }}
                  </ion-col>
              </ion-row>
          </ion-item>

  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
