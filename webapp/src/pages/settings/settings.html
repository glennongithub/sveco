<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-md-8>
        <ion-list *ngIf="customApi.authCustomUser.username">
          <ion-item >
            <ion-label>
              Logged in as user: {{customApi.authCustomUser.username}} ({{customApi.authCustomUser.fullname}})
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <form (ngSubmit)="reAuthenticate()">
            <ion-item>
              <ion-input [(ngModel)]="reauthUsername" name="reauthUsername" type="text" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="reauthPassword" name="reauthPassword" type="text" placeholder="Password"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Connect as user</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click)="openErrorModal()">show error</button>

</ion-content>
