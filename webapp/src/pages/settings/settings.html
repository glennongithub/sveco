<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="customApi.authCustomUser.username">
          <ion-item >
            <ion-label>
              App authenticaed for user: {{customApi.authCustomUser.username}} ({{customApi.authCustomUser.fullname}})
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <form (ngSubmit)="reAuthenticate()">
            <ion-item>
              <ion-label fixed>
                Username
              </ion-label>
              <ion-input [(ngModel)]="reauthUsername" name="reauthUsername" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Password
              </ion-label>
              <ion-input [(ngModel)]="reauthPassword" name="reauthPassword" type="text"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Connect as user</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click)="openErrorModal()">show error</button>

</ion-content>
