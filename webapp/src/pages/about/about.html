<ion-header>
    <ion-navbar>
        <ion-title text-center>255 Locations</ion-title>
    </ion-navbar>
    <ion-row>
        <ion-col col-6>
            <ion-icon name="ios-options"></ion-icon>Sort
        </ion-col>
        <ion-col col-6>
            <ion-icon name="ios-funnel"></ion-icon>Filter
        </ion-col>
    </ion-row>
</ion-header>

<ion-content >
  <ion-list *ngFor="let result of fakeApiData">

          <ion-item class="item" (click)="this.navCtrl.push(location, {
          address: result.address,
          status: result.status,
          language: result.language,
          note: result.note,
          type: result.type
          })">
              <ion-row>
                  <ion-col col-1>
                      <ion-icon  *ngIf=" result.type == 'house'" name="ios-home"></ion-icon>
                      <ion-icon  *ngIf=" result.type == 'appartment'" name="ios-people"></ion-icon>
                  </ion-col>
                  <ion-col col-10>
                      {{result.address}}
                  </ion-col>
                  <ion-col col-1 class="visits">
                      {{result.visits}}
                  </ion-col>
              </ion-row>
          </ion-item>

  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
